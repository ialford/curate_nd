version: '3'
services:
  mysql:
    image: mariadb
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: curate_nd_development
    volumes:
      - ./docker/mysql-utf8.cnf:/etc/mysql/conf.d/mysql-utf8.cnf
  jetty:
    image: ndlib/curate-jetty-devseed
    ports:
      - "8983:8983"
